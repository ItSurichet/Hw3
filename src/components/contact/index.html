<section class="bg-gradient-to-br from-red-400 via-red-500 to-red-600 text-white py-16">
    <div class="container mx-auto px-6 lg:px-20">
        <!-- Section Heading -->
        <div class="text-center mb-12">
            <h2 class="text-4xl font-extrabold tracking-tight sm:text-5xl">Contact Us</h2>
            <p class="mt-4 text-lg">i bro</p>
        </div>

        <!-- Contact Form -->
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-4xl mx-auto border-4 border-red-700">
            <form action="#" method="POST">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- First Name -->
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" id="first-name" name="first-name" required
                            class="mt-1 w-full rounded-lg border-gray-300 px-4 py-2 text-gray-800 shadow-sm focus:border-red-500 focus:ring-2 focus:ring-red-500">
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required
                            class="mt-1 w-full rounded-lg border-gray-300 px-4 py-2 text-gray-800 shadow-sm focus:border-red-500 focus:ring-2 focus:ring-red-500">
                    </div>

                    <!-- Email -->
                    <div class="sm:col-span-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 w-full rounded-lg border-gray-300 px-4 py-2 text-gray-800 shadow-sm focus:border-red-500 focus:ring-2 focus:ring-red-500">
                    </div>

                    <!-- Message -->
                    <div class="sm:col-span-2">
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" required
                            class="mt-1 w-full rounded-lg border-gray-300 px-4 py-2 text-gray-800 shadow-sm focus:border-red-500 focus:ring-2 focus:ring-red-500"></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8 text-center">
                    <button type="submit"
                        class="inline-block w-full sm:w-auto rounded-lg bg-red-600 px-6 py-3 text-lg font-semibold text-white shadow-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
